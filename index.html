<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Wookie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8e1d4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d2691e;
            margin-bottom: 10px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .logo {
            width: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
        .email-form {
            margin-top: 20px;
        }
        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #d2691e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.webp" alt="Cookie Wookie Logo" class="logo">
        <h1>Welcome to Cookie Wookie!</h1>
        <img src="https://source.unsplash.com/600x400/?cookies" alt="Delicious Cookies">
        <p>Experience the taste of homemade cookies like never before.</p>
        <div class="email-form">
            <p>Stay updated! Enter your email below:</p>
            <input type="email" placeholder="Your email here" required>
            <button>Subscribe</button>
        </div>
    </div>
</body>
</html>
